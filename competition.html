<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>IMECTF</title>
    <link rel="stylesheet" type="text/css" href="static/css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script src="static/js/jquery-3.2.1.min.js"></script>
    <script src="static/js/semantic.min.js"></script>
  </head>
  <body>
    <!-- Navigation Menu -->
    <div class="ui inverted top secondary pointing menu">
      <div class="ui container">
        <div class="header item"><a href="#">IMECTF</a></div>
        <div class="item menu-item active"><a href="#">Competições</a></div>
        <div class="item menu-item"><a href="#">Item 3</a></div>
        <div class="right menu">
          <div class="item menu-item"><a href="#">Login</a></div>
        </div>
      </div>
    </div>

    <!-- Page content -->
    <div class="ui main competition">
      <div class="competition-list">
        <div class="competition-list-header">Header</div>
        <div class="competition-list-content">
          <div class="ui list">

            <div class="item">
              <i class="folder icon"></i>
              <div class="content">
                <div class="header">Cryptography</div>
              </div>

              <div class="list">

                <a class="item problem">
                  <div class="right floated content">
                    <div class="header">+50</div>
                  </div>

                  <i class="file icon"></i>
                  <i class="flag icon"></i>

                  <div class="content">
                    <div class="header">SmallRSA</div>
                  </div>
                </a>

                <a class="item problem accepted">
                  <div class="right floated content">
                    <div class="header">+50</div>
                  </div>

                  <i class="file icon"></i>
                  <i class="flag icon"></i>

                  <div class="content">
                    <div class="header">SmallSign</div>
                  </div>
                </a>

                <a class="item problem">
                  <div class="right floated content">
                    <div class="header">+250</div>
                  </div>

                  <i class="file icon"></i>
                  <i class="flag icon"></i>

                  <div class="content">
                    <div class="header">Vigenere</div>
                  </div>
                </a>

              </div>
            </div>

            <div class="item">
              <i class="folder icon"></i>
              <div class="content">
                <div class="header">Binary Exploitation</div>
              </div>

              <div class="list">

                <a class="item problem">
                  <div class="right floated content">
                    <div class="header">+50</div>
                  </div>

                  <i class="file icon"></i>
                  <i class="flag icon"></i>

                  <div class="content">
                    <div class="header">Blackjack</div>
                  </div>
                </a>

                <a class="item problem">
                  <div class="right floated content">
                    <div class="header">+150</div>
                  </div>

                  <i class="file icon"></i>
                  <i class="flag icon"></i>

                  <div class="content">
                    <div class="header">Loop</div>
                  </div>
                </a>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- Bottom menu -->
    <div class="ui inverted bottom secondary pointing menu">
      <div class="ui container">
        <div class="right menu">
          <div class="item menu-item"><a href="#">github</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
